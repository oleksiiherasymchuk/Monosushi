<div class="title">
    <h1>Акції</h1>
</div>

<div class="discounts">
    <div class="discount" *ngFor="let discount of discountArray">
        <div class="img">
            <a [routerLink]="[ '/discounts', discount.id ]">
                <img [src]="discount.imagePath" alt="">
            </a>
        </div>
        <h5 [routerLink]="[ '/discounts',discount.id ]">{{ discount.name | titlecase }}</h5>
        <hr>
        <button [routerLink]="[ '/discounts', discount.id ]">ДІЗНАТИСЯ БІЛЬШЕ</button>
    </div>
</div>
